<html>
  <head>
    <title>Jar Of Java</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width">
  </head>

  <body>
    <header id="header" class="fade" data-time="1000">
      <img src="imgs/llama.png" width="15px" height="15px" />
      <button class="hidden" onclick="AUTH.increment_id_1()">Llama Engine V1.0.0</button>
    </header>

    <div>
      <p style="margin:10px 0 0 0;" class="fade" data-time="1000" data-delay="0">
        <span style="color:var(--blue-color)">Jar of Java</span> is currently under development.
      </p>

      <p style="margin:5px 0 10px 0;" class="fade" data-time="500" data-delay="500">
        Check back later for updates.
      </p>
    </div>

    <div id="copyright" class="slide" data-delay="1000">
      <ul>
        <li> <button class="hidden" onclick="AUTH.increment_id_2()">Build 1.0.0</button> | </li>
        <li> Copyright 2017 | </li>
        <li> Kieran Sherman </li>
      </ul>
    </div>

    <div id="access" data-time="100">
      <p>Access Code</p>
      <form name="access">
        <ul>
          <li> <input class="access" type="text" maxlength="1" name="input1" onclick="doOnClick(this)" oninput="autoTab(this, document.access.input2)"></li>
          <li> <input class="access" type="text" maxlength="1" name="input2" onclick="doOnClick(this)" oninput="autoTab(this, document.access.input3)"></li>
          <li> <input class="access" type="text" maxlength="1" name="input3" onclick="doOnClick(this)" oninput="autoTab(this, document.access.input4)"></li>
          <li> <input class="access" type="text" maxlength="1" name="input4" onclick="doOnClick(this)" oninput="autoTab(this, document.access.input5)"></li>
          <li> <input class="access" type="text" maxlength="1" name="input5" onclick="doOnClick(this)" oninput="checkValid(document.access)"></li>
        </ul>
      </form>
    </div>

    <script type="text/javascript" src="scripts/main.js"></script>
    <script src="jquery/dist/jquery.js"></script>

    <script>
      showElements(".slide");
      fadeElements(".fade");
    </script>
  </body>
</html>
