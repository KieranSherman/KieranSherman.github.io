<html>
  <head>
    <title>JoJ</title>

    <script type="text/javascript" src="misc/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link href="misc/main.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width">
  </head>

  <body>

    <div id="header">
      <button class="link" onclick="AUTH.increment_id_1()">Llama Engine V1.0.0</button>
    </div>

    <div>
      <p class="fade-in one" style="margin:10px 0 0 0;">
        JoJ is currently under development.
      </p>
      <p class="fade-in two" style="margin:5px 0 10px 0;">
        Check back later for updates.
      </p>
    </div>

    <div id="copyright" class="fade-in three">
      <ul>
        <li> <button class="link" onclick="AUTH.increment_id_2()">Build 1.0.0</button> | </li>
        <li> Copyright 2017 |</li>
        <li> <a href="https://www.google.com" style="color:white">Kieran Sherman</a> </li>
      </ul>
    </div>

    <div class="fade-in two" id="access">
      <p>Access Code</p>
      <form name="access">
        <ul>
          <li> <input type="text" maxlength="1" name="input1" onclick="doOnClick(this)" oninput="autoTab(this, document.access.input2)"></li>
          <li> <input type="text" maxlength="1" name="input2" onclick="doOnClick(this)" oninput="autoTab(this, document.access.input3)"></li>
          <li> <input type="text" maxlength="1" name="input3" onclick="doOnClick(this)" oninput="autoTab(this, document.access.input4)"></li>
          <li> <input type="text" maxlength="1" name="input4" onclick="doOnClick(this)" oninput="autoTab(this, document.access.input5)"></li>
          <li> <input type="text" maxlength="1" name="input5" onclick="doOnClick(this)" oninput="checkValid(document.access)"></li>
        </ul>
      </form>
    </div>

  </body>
</html>
